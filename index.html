<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デリ呼ぶ / 女風呼ぶ - ホテル検索ポータル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="gate-page">

    <div class="gate-container">
        <h1 class="site-logo">🏨 ホテルナビ</h1>
        <p class="tagline">全国エリア別・呼べるホテル検索</p>

        <div class="selection-box">
            <button class="btn-gate btn-men" onclick="entry('men')">
                男性用（デリ呼ぶ）入口
            </button>

            <button class="btn-gate btn-women" onclick="entry('women')">
                女性用（女風呼ぶ）入口
            </button>

            <button class="btn-gate btn-shop-gate" onclick="location.href='shop.html'">
                店舗様・掲載用はこちら
            </button>
        </div>
    </div>

    <script>
        function entry(mode) {
            sessionStorage.setItem('session_mode', mode);
            // エリア選択（portal.html）へ移動
            location.href = 'portal.html';
        }
    </script>
</body>
</html>
