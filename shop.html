<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗マイページ | デリ呼ぶホテル検索</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="padding: 20px;">
    <header style="margin-bottom: 20px;">
        <h1 style="font-size: 20px;">🏪 店舗マイページ</h1>
        <button onclick="location.href='index.html'" class="btn-back">戻る</button>
    </header>

    <div id="auth-section">
        <div class="hotel-card" style="max-width: 400px; margin: 0 auto;">
            <h2 id="auth-title" style="font-size: 16px; border-bottom: 2px solid var(--accent-color); padding-bottom: 10px; margin-bottom: 20px;">店舗新規登録</h2>
            <div style="margin-bottom: 15px;">
                <label style="font-size: 14px; font-weight: bold;">メールアドレス</label>
                <input type="email" id="auth-email" class="search-input" placeholder="mail@example.com">
            </div>
            <div style="margin-bottom: 15px;">
                <label style="font-size: 14px; font-weight: bold;">パスワード</label>
                <input type="password" id="auth-password" class="search-input" placeholder="6文字以上">
            </div>
            <div style="margin-bottom: 20px; display: flex; align-items: center; gap: 8px;">
                <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
                <label for="show-password" style="font-size: 12px; cursor: pointer;">パスワードを表示</label>
            </div>
            <button id="auth-btn" class="btn-ok" onclick="handleAuth()" style="width:100%;">登録メールを送信</button>
            <p style="text-align:center; font-size: 12px; margin-top: 20px;">
                <a href="javascript:void(0)" onclick="toggleAuthMode()" id="switch-link" style="color: var(--accent-color); font-weight: bold;">ログインに切り替える</a>
            </p>
        </div>
    </div>

    <div id="profile-registration" style="display:none;">
        <div class="hotel-card" style="max-width: 500px; margin: 0 auto;">
            <h2 style="font-size: 16px; border-bottom: 2px solid var(--accent-color); padding-bottom: 10px;">店舗情報の登録（審査申請）</h2>
            <div style="margin-top: 15px;"><label>店舗名</label><input type="text" id="reg-shop-name" class="search-input"></div>
            <div style="margin-top: 15px;"><label>店舗URL</label><input type="url" id="reg-shop-url" class="search-input" placeholder="https://..."></div>
            <div style="margin-top: 15px;"><label>電話番号</label><input type="tel" id="reg-shop-phone" class="search-input"></div>
            <div style="margin-top: 15px;">
                <label style="color:red; font-weight:bold;">届出確認書 (画像またはPDF)</label>
                <input type="file" id="reg-document" class="search-input" accept="image/*,application/pdf">
            </div>
            <button class="btn-ok" onclick="submitProfile()" style="width:100%; margin-top: 20px;">書類をアップロードして申請</button>
        </div>
    </div>

    <div id="pending-section" style="display:none; text-align: center;">
        <div class="hotel-card" style="max-width: 500px; margin: 0 auto; border: 2px solid #f39c12;">
            <h2 style="color: #e67e22;">⏳ 審査中</h2>
            <p style="font-size: 14px; line-height: 1.6;">
                現在、運営事務局にて届出書類の確認を行っております。<br>
                承認が完了するまで今しばらくお待ちください。
            </p>
            <button onclick="logout()" style="margin-top:15px; background:none; border:none; color:#888; text-decoration:underline; cursor:pointer;">ログアウト</button>
        </div>
    </div>

    <div id="shop-main-section" style="display:none;">
        <div class="tips-box" style="background: #e7f3ff; border-left-color: #007aff;">
            <p id="plan-display" style="font-weight:bold; color:#007aff; margin:0;"></p>
            <input type="text" id="dedicated-url" class="search-input" readonly onclick="this.select()" style="margin-top:10px; background:#fff; border-color:#007aff;">
        </div>
        </div>

    <script src="shop.js"></script>
</body>
</html>
