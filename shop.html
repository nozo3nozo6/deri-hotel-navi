<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>店舗管理 | デリ呼ぶホテル検索</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="padding: 20px;">
    <header style="margin-bottom: 20px;">
        <h1 style="font-size: 20px;">🏪 店舗マイページ</h1>
        <button onclick="location.href='index.html'" class="btn-back">戻る</button>
    </header>

    <div id="verify-success-msg" style="display:none;"></div>

    <div id="auth-section">
        <div class="hotel-card" style="max-width: 400px; margin: 0 auto;">
            <div id="mode-badge" style="background:#eee; color:#666; font-size:10px; padding:2px 8px; border-radius:10px; display:inline-block; margin-bottom:10px;">現在のモード: 新規登録</div>
            
            <h2 id="auth-title" style="font-size: 18px; border-bottom: 2px solid var(--accent-color); padding-bottom: 10px; margin-bottom: 20px;">店舗新規登録</h2>
            
            <div style="margin-bottom: 15px;">
                <label style="font-size: 14px; font-weight: bold;">メールアドレス</label>
                <input type="email" id="auth-email" class="search-input" placeholder="mail@example.com">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="font-size: 14px; font-weight: bold;">パスワード</label>
                <input type="password" id="auth-password" class="search-input" placeholder="6文字以上">
            </div>

            <div style="margin-bottom: 20px; display: flex; align-items: center; gap: 8px;">
                <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
                <label for="show-password" style="font-size: 12px; cursor: pointer;">パスワードを表示</label>
            </div>

            <button id="auth-btn" class="btn-ok" onclick="handleAuth()" style="width:100%;">登録メールを送信</button>
            
            <p style="text-align:center; font-size: 13px; margin-top: 25px; border-top: 1px solid #eee; padding-top: 15px;">
                <span id="switch-text">既にアカウントをお持ちですか？</span><br>
                <a href="javascript:void(0)" onclick="toggleAuthMode()" id="switch-link" style="color: var(--accent-color); font-weight: bold; text-decoration: underline;">ログイン画面へ</a>
            </p>
        </div>
    </div>

    <div id="profile-registration" style="display:none;">...</div>
    <div id="pending-section" style="display:none;">...</div>
    <div id="shop-main-section" style="display:none;">...</div>

    <script src="shop.js"></script>
</body>
</html>
