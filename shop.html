<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>店舗管理 | デリ呼ぶホテル検索</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="padding: 20px;">
    
    <header style="margin-bottom: 20px;">
        <h1 style="font-size: 20px;">🏪 店舗マイページ</h1>
        <button onclick="location.href='index.html'" class="btn-back">戻る</button>
    </header>

    <div id="auth-section" style="display: none;">
        <div class="hotel-card" style="max-width: 400px; margin: 0 auto;">
            <h2 id="auth-title" style="font-size: 16px; border-bottom: 2px solid var(--accent-color); padding-bottom: 10px; margin-bottom: 20px;">店舗新規登録</h2>
            
            <div style="margin-bottom: 15px;">
                <label style="font-size: 14px; font-weight: bold;">メールアドレス</label>
                <input type="email" id="auth-email" class="search-input" placeholder="mail@example.com">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="font-size: 14px; font-weight: bold;">パスワード</label>
                <input type="password" id="auth-password" class="search-input" placeholder="6文字以上">
            </div>

            <div style="margin-bottom: 20px; display: flex; align-items: center; gap: 8px;">
                <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
                <label for="show-password" style="font-size: 12px; cursor: pointer;">パスワードを表示する</label>
            </div>

            <button id="auth-btn" class="btn-ok" onclick="handleAuth()" style="width:100%;">登録メールを送信</button>
            
            <p style="text-align:center; font-size: 12px; margin-top: 20px; color: #666;">
                <a href="javascript:void(0)" onclick="toggleAuthMode()" id="switch-link" style="color: var(--accent-color); font-weight: bold; text-decoration: underline;">ログインに切り替える</a>
            </p>
        </div>
    </div>

    <div id="profile-registration" style="display: none;">
        <div class="hotel-card" style="max-width: 500px; margin: 0 auto;">
            <h2 style="font-size: 16px; border-bottom: 2px solid var(--accent-color); padding-bottom: 10px;">店舗情報の登録</h2>
            <p style="font-size: 12px; color: #666; margin-bottom: 15px;">※届出書類の審査後、投稿機能が使えるようになります。</p>
            
            <div style="margin-top: 15px;">
                <label>店舗名</label>
                <input type="text" id="reg-shop-name" class="search-input" placeholder="デリ呼ぶ新宿店">
            </div>
            
            <div style="margin-top: 15px;">
                <label>店舗URL</label>
                <input type="url" id="reg-shop-url" class="search-input" placeholder="https://...">
            </div>
            
            <div style="margin-top: 15px;">
                <label>電話番号</label>
                <input type="tel" id="reg-shop-phone" class="search-input" placeholder="03-xxxx-xxxx">
            </div>
            
            <div style="margin-top: 15px;">
                <label style="color:red; font-weight:bold;">無店舗型性風俗届出確認書 (画像/PDF)</label>
                <input type="file" id="reg-document" class="search-input" accept="image/*,application/pdf">
            </div>
            
            <button class="btn-ok" onclick="submitProfile()" style="width:100%; margin-top: 25px;">書類をアップロードして審査申請</button>
        </div>
    </div>

    <div id="pending-section" style="display: none;">
        <div class="hotel-card" style="max-width: 500px; margin: 0 auto; text-align: center; border: 2px solid #f39c12;">
            <h2 style="color: #e67e22; font-size: 18px;">⏳ 届出書類を確認中です</h2>
            <p style="font-size: 14px; line-height: 1.8; margin-top: 15px;">
                ただいま運営事務局にて届出書類の確認を行っております。<br>
                承認が完了するまで今しばらくお待ちください。<br>
                <span style="font-size: 12px; color: #888;">(通常1〜3営業日以内に完了します)</span>
            </p>
            <button onclick="logout()" style="margin-top: 25px; background: none; border: none; color: #888; text-decoration: underline; cursor: pointer; font-size: 13px;">一度ログアウトする</button>
        </div>
    </div>

    <div id="shop-main-section" style="display: none;">
        <div class="tips-box" style="background: #e7f3ff; border-left-color: #007aff;">
            <p id="plan-display" style="font-weight:bold; color:#007aff; margin:0;"></p>
            <p style="font-size: 11px; margin-top: 8px; color: #555;">お客様案内用の専用URL（集客にご活用ください）：</p>
            <input type="text" id="dedicated-url" class="search-input" readonly onclick="this.select()" style="margin-top:5px; background:#fff; border-color:#007aff; font-size: 12px;">
        </div>

        <section class="hotel-card" style="margin-top: 25px;">
            <h2 style="font-size: 16px; border-bottom: 2px solid var(--accent-color); padding-bottom: 8px;">情報の投稿・更新</h2>
            <p style="font-size: 12px; color: #666; margin-bottom: 10px;">提携ホテルを検索して、最新の呼びやすさを投稿してください。</p>
            
            <input type="text" id="hotel-search" class="search-input" placeholder="ホテル名で検索..." oninput="searchHotelsForFeedback()">
            <div id="search-results" style="margin-top: 10px; max-height: 200px; overflow-y: auto; background: #fafafa; border-radius: 8px;"></div>

            <div id="feedback-form" style="display:none; margin-top: 25px; padding-top: 20px; border-top: 2px dashed #eee;">
                <h3 id="selected-hotel-name" style="font-size: 16px; color: var(--accent-color); margin-bottom: 15px;"></h3>
                
                <div style="margin-bottom: 20px;">
                    <label style="font-size: 14px; font-weight: bold; display: block; margin-bottom: 10px;">現在のステータス：</label>
                    <div style="display:flex; gap:10px;">
                        <button class="map-btn" onclick="setOkNg(true)" style="background: #28a745; flex:1; padding: 15px;">呼べる (YES)</button>
                        <button class="map-btn" onclick="setOkNg(false)" style="background: #dc3545; flex:1; padding: 15px;">不可 (NO)</button>
                    </div>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="font-size: 14px; font-weight: bold;">攻略アドバイス・条件：</label>
                    <textarea id="hotel-comment" class="search-input" style="height: 100px; margin-top: 8px;" placeholder="例：裏口から入店可能、フロント通過時に一言必要など"></textarea>
                </div>

                <button class="btn-ok" onclick="submitFeedback()" style="width:100%; padding: 15px; font-size: 16px;">この情報を投稿して反映する</button>
            </div>
        </section>

        <button onclick="logout()" style="width:100%; margin-top: 40px; border:none; background:none; color:#888; font-size:13px; cursor: pointer; text-decoration: underline;">ログアウト</button>
    </div>

    <script src="shop.js"></script>

</body>
</html>
