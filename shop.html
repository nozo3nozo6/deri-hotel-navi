<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>店舗管理 | デリ呼ぶホテル検索</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .js-hide { display: none; }
        .btn-outline {
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            margin-top: 10px;
        }
    </style>
</head>
<body style="padding: 20px;">

<header style="margin-bottom: 20px;">
    <h1 style="font-size: 20px;">🏪 店舗管理パネル</h1>
    <button onclick="location.href='index.html'" class="btn-back">戻る</button>
</header>

<main>
    <div id="login-section" style="display: block;">
        <div class="hotel-card" style="max-width: 400px; margin: 0 auto;">
            <h2 style="font-size: 16px; border-bottom: 2px solid var(--accent-color); padding-bottom: 10px; margin-bottom: 20px;">店舗ログイン</h2>
            
            <div style="margin-bottom: 15px;">
                <label style="font-size: 14px; font-weight: bold;">メールアドレス</label>
                <input type="email" id="login-email" class="search-input" placeholder="mail@example.com">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="font-size: 14px; font-weight: bold;">パスワード</label>
                <input type="password" id="login-password" class="search-input">
            </div>

            <button class="btn-ok" onclick="handleLogin()" style="width:100%;">ログイン</button>
            
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
            
            <p style="text-align:center; font-size: 12px; color: #666; margin-bottom: 10px;">はじめてご利用の方はこちら</p>
            <button class="btn-ok btn-outline" onclick="showRegister()" style="width:100%;">新規店舗登録をはじめる</button>
        </div>
    </div>

    <div id="register-section" class="js-hide">
        <div class="hotel-card" style="max-width: 400px; margin: 0 auto;">
            <h2 style="font-size: 16px; border-bottom: 2px solid var(--accent-color); padding-bottom: 10px; margin-bottom: 20px;">新規店舗登録</h2>
            
            <p style="font-size: 12px; color: #666; margin-bottom: 15px;">メールアドレスとパスワードを設定してください。</p>
            
            <div style="margin-bottom: 15px;">
                <label style="font-size: 14px; font-weight: bold;">メールアドレス</label>
                <input type="email" id="reg-email" class="search-input" placeholder="mail@example.com">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="font-size: 14px; font-weight: bold;">パスワード</label>
                <input type="password" id="reg-password" class="search-input" placeholder="6文字以上">
            </div>

            <button class="btn-ok" onclick="handleRegister()" style="width:100%;">登録メールを送信</button>
            
            <button class="btn-back" onclick="showLogin()" style="width:100%; margin-top: 15px; border:none; background:none; color:#888; text-decoration:underline;">ログイン画面に戻る</button>
        </div>
    </div>

    </main>

<script src="shop.js"></script>
</body>
</html>
