<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>店舗管理 | デリ呼ぶホテル検索</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="padding: 20px;">
    <header style="margin-bottom: 20px;">
        <h1 style="font-size: 20px;">🏪 店舗マイページ</h1>
        <button onclick="location.href='index.html'" class="btn-back">戻る</button>
    </header>

    <div id="verify-success-msg" style="display:none;"></div>

    <div id="auth-section">
        <div class="hotel-card" style="max-width: 400px; margin: 0 auto;">
            <h2 style="font-size: 18px; border-bottom: 2px solid var(--accent-color); padding-bottom: 10px; margin-bottom: 20px;">店舗ログイン / 新規登録</h2>
            
            <form id="auth-form" onsubmit="return false;">
                <div style="margin-bottom: 15px;">
                    <label style="font-size: 14px; font-weight: bold;">メールアドレス</label>
                    <input type="email" id="auth-email" name="email" class="search-input" placeholder="mail@example.com" autocomplete="username" required>
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="font-size: 14px; font-weight: bold;">パスワード</label>
                    <input type="password" id="auth-password" name="password" class="search-input" placeholder="6文字以上" autocomplete="current-password" required>
                </div>

                <div style="margin-bottom: 20px; display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
                    <label for="show-password" style="font-size: 13px; cursor: pointer; color: #333;">パスワードを表示する</label>
                </div>

                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn-ok" onclick="handleLogin()" style="flex: 1;">ログイン</button>
                    <button type="button" class="map-btn" onclick="handleSignUp()" style="flex: 1; background: #666;">新規登録</button>
                </div>
            </form>
            
            <p style="font-size: 11px; color: #666; margin-top: 15px; text-align: center;">
                ※初めての方は、入力後に「新規登録」を押してください。
            </p>
        </div>
    </div>

    <div id="profile-registration" style="display:none;">
        <div class="hotel-card" style="max-width: 500px; margin: 0 auto;">
            <h2 style="font-size: 16px; border-bottom: 2px solid var(--accent-color); padding-bottom: 10px;">店舗情報の登録</h2>
            <div style="margin-top: 15px;"><label>店舗名</label><input type="text" id="reg-shop-name" class="search-input"></div>
            <div style="margin-top: 15px;"><label>店舗URL</label><input type="url" id="reg-shop-url" class="search-input"></div>
            <div style="margin-top: 15px;"><label>電話番号</label><input type="tel" id="reg-shop-phone" class="search-input"></div>
            <div style="margin-top: 15px;">
                <label style="color:red; font-weight:bold;">届出確認書 (画像/PDF)</label>
                <input type="file" id="reg-document" class="search-input" accept="image/*,application/pdf">
            </div>
            <button class="btn-ok" onclick="submitProfile()" style="width:100%; margin-top: 20px;">書類をアップして審査申請</button>
        </div>
    </div>

    <div id="pending-section" style="display:none;">
        <div class="hotel-card" style="max-width: 500px; margin: 0 auto; text-align: center; border: 2px solid #f39c12;">
            <h2 style="color: #e67e22;">⏳ 審査中です</h2>
            <p>運営による書類確認をお待ちください。</p>

            <!-- ユーザーID表示エリア（追加） -->
            <div style="margin: 20px 0; padding: 12px; background: #f8f9fa; border-radius: 8px; font-size: 14px; text-align: left;">
                <strong>ユーザーID（管理用）</strong><br>
                <span id="display-user-id" style="font-family: monospace; word-break: break-all; color: #333;"></span>
            </div>

            <button onclick="logout()" style="margin-top:15px; background:none; border:none; color:#888; text-decoration:underline;">ログアウト</button>
        </div>
    </div>

    <div id="shop-main-section" style="display:none;">
        <div class="tips-box" style="background: #e7f3ff; border-left-color: #007aff;">
            <p id="plan-display" style="font-weight:bold; color:#007aff; margin:0;"></p>
            <input type="text" id="dedicated-url" class="search-input" readonly onclick="this.select()" style="margin-top:10px; background:#fff;">
        </div>

        <!-- ユーザーID表示エリア（追加） -->
        <div style="margin: 20px 0; padding: 12px; background: #f8f9fa; border-radius: 8px; font-size: 14px;">
            <strong>ユーザーID（管理用）</strong><br>
            <span id="display-user-id" style="font-family: monospace; word-break: break-all; color: #333;"></span>
        </div>

        <section class="hotel-card" style="margin-top: 20px;">
            <h2 style="font-size: 16px; border-bottom: 2px solid var(--accent-color); padding-bottom: 5px;">情報の投稿</h2>
            <input type="text" id="hotel-search" class="search-input" placeholder="ホテル名で検索..." oninput="searchHotelsForFeedback()">
            <div id="search-results" style="margin-top: 10px;"></div>

            <div id="feedback-form" style="display:none; margin-top: 20px; padding-top: 20px; border-top: 2px dashed #eee;">
                <h3 id="selected-hotel-name" style="font-size: 15px; color: var(--accent-color);"></h3>
                <div style="margin: 15px 0; display:flex; gap:10px;">
                    <button class="map-btn" onclick="setOkNg(true)" style="background: #28a745; flex:1;">呼べる</button>
                    <button class="map-btn" onclick="setOkNg(false)" style="background: #dc3545; flex:1;">不可</button>
                </div>
                <textarea id="hotel-comment" class="search-input" style="height: 100px;" placeholder="コメント（裏口など）"></textarea>
                <button class="btn-ok" onclick="submitFeedback()" style="width:100%; margin-top: 15px;">情報を投稿する</button>
            </div>
        </section>
        <button onclick="logout()" style="width:100%; margin-top: 30px; border:none; background:none; color:#888; font-size:12px; cursor:pointer;">ログアウト</button>
    </div>

    <script src="shop.js"></script>
</body>
</html>
