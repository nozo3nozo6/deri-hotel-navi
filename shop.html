<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗登録 | デリ呼ぶホテル検索</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="padding: 20px;">
    <header style="margin-bottom: 20px;">
        <h1 style="font-size: 20px;">🏨 ホテル情報登録（デリ呼ぶ）</h1>
        <button onclick="location.href='index.html'" class="btn-back">戻る</button>
    </header>

    <div class="hotel-card" style="max-width: 500px; margin: 0 auto;">
        <div style="margin-bottom: 10px;"><label>ホテル名</label><input type="text" id="shop-name" class="search-input"></div>
        <div style="margin-bottom: 10px;"><label>都道府県</label><input type="text" id="shop-city" class="search-input" placeholder="東京都"></div>
        <div style="margin-bottom: 10px;"><label>エリア・市区町村</label><input type="text" id="shop-town" class="search-input" placeholder="新宿区"></div>
        <div style="margin-bottom: 10px;"><label>詳細住所</label><input type="text" id="shop-address" class="search-input"></div>
        <div style="margin-bottom: 10px;"><label>攻略メモ</label><textarea id="shop-desc" class="search-input" style="height:80px;"></textarea></div>
        <button id="save-btn" class="btn-ok" onclick="saveHotel()" style="width:100%;">登録する</button>
        <p id="msg" style="text-align:center; margin-top:10px;"></p>
    </div>
    <script src="shop.js"></script>
</body>
</html>
