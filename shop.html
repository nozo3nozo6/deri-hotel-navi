<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗管理 | デリ呼ぶホテル検索</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* JavaScriptが「出してよし」と言うまで、画面上の要素を一切見せないための設定 */
        .js-hide { display: none !important; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="padding: 20px;">
    
    <header style="margin-bottom: 20px;">
        <h1 style="font-size: 20px;">🏪 店舗マイページ</h1>
        <button onclick="location.href='index.html'" class="btn-back">戻る</button>
    </header>

    <div id="auth-section" class="js-hide">
        <div class="hotel-card" style="max-width: 400px; margin: 0 auto;">
            <h2 id="auth-title">店舗新規登録</h2>
            <div style="margin-bottom: 15px;">
                <label>メールアドレス</label>
                <input type="email" id="auth-email" class="search-input">
            </div>
            <div style="margin-bottom: 15px;">
                <label>パスワード</label>
                <input type="password" id="auth-password" class="search-input">
            </div>
            <button id="auth-btn" class="btn-ok" onclick="handleAuth()" style="width:100%;">登録メールを送信</button>
            <p style="text-align:center;"><a href="javascript:void(0)" onclick="toggleAuthMode()" id="switch-link">ログインに切り替える</a></p>
        </div>
    </div>

    <div id="profile-registration" class="js-hide">
        <div class="hotel-card" style="max-width: 500px; margin: 0 auto;">
            <h2>店舗情報の登録</h2>
            <button class="btn-ok" onclick="submitProfile()" style="width:100%;">審査申請</button>
            <button onclick="logout()" style="width:100%; margin-top: 15px; background:none; border:none; color:#888; cursor:pointer; text-decoration: underline;">アカウントを切り替える(ログアウト)</button>
        </div>
    </div>

    <div id="pending-section" class="js-hide"> ... </div>
    <div id="shop-main-section" class="js-hide"> ... </div>

    <script src="shop.js"></script>
</body>
</html>
