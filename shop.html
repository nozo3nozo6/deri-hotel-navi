<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗マイページ | デリ呼ぶホテル検索</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="padding: 20px;">
    <header style="margin-bottom: 20px;">
        <h1 style="font-size: 20px;">🏪 店舗マイページ</h1>
        <button onclick="location.href='index.html'" class="btn-back">戻る</button>
    </header>

    <div id="auth-section">
        <div class="hotel-card" style="max-width: 500px; margin: 0 auto;">
            <h2 id="auth-title" style="font-size: 16px; border-bottom: 2px solid var(--accent-color); padding-bottom: 5px;">店舗新規登録（無料）</h2>
            <div style="margin-top: 15px;">
                <label>店舗名</label>
                <input type="text" id="email-shop-name" class="search-input" placeholder="デリ呼ぶ新宿店">
            </div>
            <div style="margin-top: 15px;">
                <label>メールアドレス</label>
                <input type="email" id="auth-email" class="search-input" placeholder="mail@example.com">
            </div>
            <div style="margin-top: 15px;">
                <label>パスワード</label>
                <input type="password" id="auth-password" class="search-input" placeholder="6文字以上">
            </div>
            <button id="auth-btn" class="btn-ok" onclick="handleAuth()" style="width:100%; margin-top: 20px;">登録メールを送信</button>
            <p style="text-align:center; font-size: 12px; margin-top: 10px;">
                <a href="#" onclick="toggleAuthMode()">既にアカウントをお持ちの方（ログイン）</a>
            </p>
        </div>
    </div>

    <div id="shop-section" style="display:none;">
        <div class="tips-box" style="margin-bottom: 20px; background: #e7f3ff; border-left-color: #007aff;">
            <p style="font-weight:bold; color:#007aff; margin:0;">🎁 店舗特典：あなた専用の案内URL</p>
            <p style="font-size: 12px; margin: 5px 0;">自社のHPや予約メールに貼ってご活用ください。</p>
            <input type="text" id="dedicated-url" class="search-input" readonly onclick="this.select()" style="background:#fff; border-color:#007aff;">
        </div>

        <section class="hotel-card">
            <h2 style="font-size: 16px; border-bottom: 2px solid var(--accent-color); padding-bottom: 5px;">ホテル情報を投稿する</h2>
            <input type="text" id="hotel-search" class="search-input" placeholder="ホテル名で検索..." oninput="searchHotelsForFeedback()">
            <div id="search-results" style="margin-top: 10px; max-height: 150px; overflow-y: auto;"></div>

            <div id="feedback-form" style="display:none; margin-top: 20px; padding-top: 20px; border-top: 2px dashed #eee;">
                <h3 id="selected-hotel-name" style="font-size: 15px;"></h3>
                <div style="margin: 15px 0; display:flex; gap:10px;">
                    <button class="map-btn" onclick="setOkNg(true)" style="background: green; flex:1;">YES (呼べる)</button>
                    <button class="map-btn" onclick="setOkNg(false)" style="background: red; flex:1;">NO (不可)</button>
                </div>
                <textarea id="hotel-comment" class="search-input" style="height: 80px;" placeholder="条件やコツがあれば入力（例：裏口利用推奨など）"></textarea>
                <button class="btn-ok" onclick="submitFeedback()" style="width:100%; margin-top: 15px;">情報を投稿して専用URLに反映</button>
            </div>
        </section>
        <button onclick="logout()" style="width:100%; margin-top: 20px; border:none; background:none; color:#888; font-size:12px;">ログアウト</button>
    </div>

    <script src="shop.js"></script>
</body>
</html>
