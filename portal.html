<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>エリア検索 | デリ呼ぶホテル検索</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="portal-page">

<header>
    <div class="header-main">
        <h1 id="dynamic-title" data-lang="select_area">エリアを選択してください</h1>
        <button onclick="location.href='index.html'" class="btn-back" data-lang="back">戻る</button>
    </div>
    <div class="lang-switcher-mini">
        <button onclick="changeLang('ja')">JP</button>
        <button onclick="changeLang('en')">EN</button>
        <button onclick="changeLang('zh')">CN</button>
        <button onclick="changeLang('ko')">KR</button>
    </div>
</header>

<section id="map-navigation" class="map-nav-section">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
        <h2 id="map-label" class="section-label" style="margin:0;" data-lang="region_select">地域を選択</h2>
        <button id="btn-map-back" onclick="backLevel()" style="display:none;" data-lang="back_level">一つ前に戻る</button>
    </div>
    <div class="japan-map-container">
        <div id="map-button-container" class="map-grid"></div>
    </div>
</section>

<div id="current-level" style="padding:12px 15px; background:#f0f9fb; margin:0 15px 15px; border-radius:12px; font-weight:bold; text-align:center;">
    現在: 日本全国
</div>

<div class="search-container">
    <input type="text" id="keyword" class="search-input" placeholder="地域名やホテル名を入力..." oninput="fetchHotels()" data-lang-placeholder="search_placeholder">
</div>

<div id="hotel-list">
    <div class="list-placeholder" data-lang="list_placeholder">エリアを選択すると、ここにホテルが表示されます</div>
</div>

<script src="./app.js"></script>
</body>
</html>
